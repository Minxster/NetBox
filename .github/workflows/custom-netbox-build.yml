name: Custom NetBox Build

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual triggers

jobs:
  check-for-updates-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for updates in netbox-docker
        id: check
        run: |
          LATEST_COMMIT=$(curl -s "https://api.github.com/repos/netbox-community/netbox-docker/commits/main" | jq -r .sha)
          echo "LATEST_COMMIT=$LATEST_COMMIT" >> $GITHUB_OUTPUT
          if [ ! -f .last_commit ]; then
            echo $LATEST_COMMIT > .last_commit
            echo "UPDATE_DETECTED=true" >> $GITHUB_OUTPUT
          elif [ "$LATEST_COMMIT" != "$(cat .last_commit)" ]; then
            echo $LATEST_COMMIT > .last_commit
            echo "UPDATE_DETECTED=true" >> $GITHUB_OUTPUT
          else
            echo "UPDATE_DETECTED=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger custom build
        if: steps.check.outputs.UPDATE_DETECTED == 'true'
        run: |
          echo "Update detected in netbox-docker. Triggering custom build..."
          # Convert repository name to lowercase
          REPO_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # List contents of the current directory
          ls -la
          
          # Build the Docker image
          # If your Dockerfile is not in the root, specify the path, e.g., -f ./path/to/Dockerfile
          docker build -t ghcr.io/${REPO_LOWERCASE}:latest .
          
          # Push the image to GitHub Container Registry
          docker push ghcr.io/${REPO_LOWERCASE}:latest

      - name: Update last commit
        if: steps.check.outputs.UPDATE_DETECTED == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .last_commit
          git commit -m "Update last checked commit"
          git push
